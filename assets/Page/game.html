<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooting Game</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* Styles specifically for the game canvas */
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: black; /* A black background to help visibility */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Include game JavaScript file -->
  <script src="assets/js/game.js" defer></script>

  <script>
    // Ensure canvas resizes properly
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('gameCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Log to make sure canvas size and script runs
      console.log("Game canvas initialized");
    });

    // Listen for window resizing
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('gameCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
